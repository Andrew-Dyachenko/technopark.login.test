	<title>technopark.login.test</title>

	<script src="./js/bundle.js" defer></script>
	<noscript>
		<link href="./css/noscript.css" rel="stylesheet">
	</noscript>
</head>

<body>
	<div class="technopark index" id="technopark">
		<div class="modal" id="modal">
			<div class="modal__padding">
				<div class="modal__align">
					<div class="modal__container">
						<div class="modal__container-padding">
							<div class="modal__inner modal__inner--authorization">
								<div class="authorization" id="authorization">
									<div class="authorization__padding">
										<div class="authorization__header">
											<div class="authorization__user"></div>
										</div>
										<form class="authorization__form">
											<div class="authorization__form-group">
												<label class="authorization__form-label sprite-smith" for="login-email"><span class="authorization__caret"></span><span class="icon-person--small"></span></label>
												<div class="authorization__form-extractor">
													<input class="authorization__form-control" id="login-email" type="email" placeholder="chavroka@gmail.com" required>
												</div>
											</div>
											<div class="authorization__form-group">
												<label class="authorization__form-label sprite-smith" for="login-password"><span class="authorization__caret"></span><span class="icon-key"></span></label>
												<div class="authorization__form-extractor">
													<input class="authorization__form-control" id="login-password" type="password" placeholder="*********" minlength="5" required>
												</div>
											</div>
											<div class="authorization__form-group authorization__form-group--forget"><a class="authorization__forget-link" href="javascript: void(0);">Forgot your password?</a></div>
											<div class="authorization__form-group authorization__form-group--actions">
												<div class="authorization__form-group authorization__form-group--remember">
													<div class="swiper authorization__swiper">
														<input class="swiper__checkbox" id="login-remember" type="checkbox" checked>
														<label class="swiper__pre sprite-smith" for="login-remember"><span class="icon-tick swiper__pre-icon swiper__pre-icon--tick"></span><span class="icon-cross swiper__pre-icon swiper__pre-icon--cross"></span></label>
														<label class="swiper__toggler" for="login-remember"><span class="swiper__dog"></span></label>
														<label class="swiper__post" for="login-remember">Remember?</label>
													</div>
												</div>
												<div class="authorization__form-group authorization__form-group--submit">
													<button class="authorization__submit" id="login-submit" type="submit">Sign In</button>
												</div>
											</div>
										</form>
									</div>
									<div class="authorization__abroad"><span>Not a registered user yet?</span><a href="#">Sign up now!</a></div>
								</div>
								<button class="modal__close" type="button"><span class="modal__close-icon custom-font-close"></span></button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
